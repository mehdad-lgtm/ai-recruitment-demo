name = "ai-recruitment-engine"
type = "javascript"

# Get your account ID from: https://dash.cloudflare.com/?to=/:account/pages
account_id = "YOUR_ACCOUNT_ID"

# Enable workers deployment
workers_dev = true
main = "dist/index.js"

# Compatibility flags for Next.js
compatibility_flags = [
  "nodejs_compat",
]

# Build settings
[build]
command = "npm run build"
cwd = "./"
watch_paths = ["src/**/*.{ts,tsx}"]

# Environment variables - Production
[env.production]
vars = { 
  ENVIRONMENT = "production",
  NODE_ENV = "production"
}

# Analytics Engine binding
analytics_engine_datasets = ["events"]

# Observability
[observability]
enabled = true

# Triggers (cron jobs - optional)
# [[triggers.crons]]
# cron = "0 0 * * *"

# KV namespace bindings (optional - for caching)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your_kv_id"

# R2 storage binding (optional - for file uploads)
# [[r2_buckets]]
# binding = "BUCKET"
# bucket_name = "ai-recruitment-engine"
# jurisdiction = "eu"
